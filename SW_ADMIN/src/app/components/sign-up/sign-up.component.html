<div class="flex justify-center h-[100vh] w-[100vw] bg-background bg-no-repeat bg-cover bg-center bg-fixed">
  <div class="bg-c2/[.60] text-c1 p-8 z-50 m-auto text-center rounded">
    <div class="text-[32px]">Sign Up</div>
    <div class="flex flex-col my-4 gap-2">
      <app-fieldset-input label="Email Address">
        <input type="email" class="sign-up-input" #userEmail required />
      </app-fieldset-input>
      <app-fieldset-input label="Password">
        <input type="password" class="sign-up-input" #userPassword required>
      </app-fieldset-input>
    </div>
    <button class="bg-c6 w-full py-1" (click)="authService.SignUp(userEmail.value, userPassword.value)">Sign Up</button>
    <div class="flex gap-2 mt-2">
      <div>Already have an account?</div>
      <button class="text-c4" routerLink="/sign-in">Log In</button>
    </div>
  </div>
</div>
